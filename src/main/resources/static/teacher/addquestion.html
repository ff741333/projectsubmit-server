    function renderForm(){
        layui.use('form', function(){
            var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
            form.render();

    function filllesson(json) {
         $("#lesson").empty();
        for (var i=0;i<json.length;i++)
        {
            $("#lesson").append(" <option value=\""+json[i].id+"\">"+json[i].coursename+"</option>");
            console.log(json[i].title)
        }
        renderForm();
    }
    function filltable() {
        layui.use('table', function(){
            var table = layui.table;//高版本建议把括号去掉，有的低版本，需要加()
            var name=$("#lesson").find("option:selected").text()+$("#job").find("option:selected").text();
            console.log(name);
            table.render({
                elem: '#demo'
                ,url: 'getallquestions' //数据接口
                ,where:{'jobid':$("#job").val()}
                ,page: false //开启分页
                ,toolbar: '#toolbarDemo'
                ,title:name
                ,cols: [[ //表头
                    {field: 'idquestion', title: 'ID' ,sort: true,width:80, fixed: 'left'}
                    ,{field: 'no', title: '序号',  sort: true, width:80}
                    ,{field: 'content', title: '题目内容',event: 'setContent'}
                    ,{field: 'type', title: '类型',edit:'text'}
                    ,{field: 'answer', title: '答案',edit:'text'}
                    ,{field: 'option', title: '选项个数（可选）',edit:'text'}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:60}
                ]]
            });
            //头工具栏事件
            //监听单元格编辑
            table.on('edit(demo)', function(obj){
                var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,fieldva = obj.field; //得到字段

                console.log('[ID: '+ data.scoreid +'] ' + fieldva + ' 字段更改为：'+ value);
                $.ajax( {
                    url:"setquestion",
                    data:{
                        'idquestion': data.idquestion,
                        'no': data.no,
                        'content': value,
                        'type': data.type,
                        'answer': data.answer,
                        'option': data.option
                    },
                    method:'POST',
                    success:function (msg) {
                        layer.msg(msg)
                    },
                    error:function (msg) {
                        layer.msg(msg)
                    }

                });
            });


            table.on('tool(demo)', function(obj){
                var data = obj.data;
                if(obj.event === 'setContent') {
                    layer.prompt({
                        formType: 2
                        , title: '修改 ID 为 [' + data.idquestion + '] 的题目内容'
                        , value: data.content
                    }, function (value, index) {
                        layer.close(index);

                        $.ajax({
                            url: "setquestion",
                            type: "POST",
                            data: {
                                'idquestion': data.idquestion,
                                'no': data.no,
                                'content': value,
                                'type': data.type,
                                'answer': data.answer,
                                'option': data.option
                            },
                            traditional: true,//这里设置为true
                            success: function(msg) {
                                layer.msg(msg);
                            },
                            error:function (msg) {
                                layer.msg(msg)
                            }
                        });

                        //同步更新表格和缓存对应的值
                        obj.update({
                            content: value
                        });
                    });
                }
                else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:'deletequestion',
                            data: {
                                'idquestion':data.idquestion,
                            },
                            method:'POST',
                            traditional: true,
                            success:function (msg) {
                                layer.msg(msg);
                                obj.del();
                            },
                            error:function (msg) {
                                layer.msg(msg)
                            }
                        })
                        layer.close(index);
                    });
                }
            });
        });
    }

    function addquestion() {
        $.ajax( {

            success:function (msg) {
                layer.msg(msg);

            error:function (msg) {

            }

        });

    }
