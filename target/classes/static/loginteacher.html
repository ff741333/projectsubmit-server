<div class="login-main">

	<header class="layui-elip">登录</header>
	<form class="layui-form" method="post" name="login" action="teacherlogin">
		<div class="layui-input-inline">
			<input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
				   class="layui-input">
		</div>
		<div class="layui-input-inline">
			<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
				   class="layui-input">
		</div>
		<div class="layui-input-inline login-btn layui-btn-container">
			<button lay-submit lay-filter="login" class="layui-btn">登录</button>
		</div>
	</form>
